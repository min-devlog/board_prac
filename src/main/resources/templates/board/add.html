<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="form-container">
  <h1>게시글 작성</h1>
  <form method="post" th:action="@{/board/add}" th:object="${saveForm}">
    <div class="form-group">
      <label>제목</label>
      <input type="text" th:field="*{title}">
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">
    </div>
    <div class="form-group">
      <label>작성자</label>
      <input type="text" th:field="*{writer}">
      <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" style="color:red"></div>
    </div>
    <div class="form-group">
      <label>내용</label>
      <textarea th:field="*{content}" required></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></div>
    </div>
    <div class="form-actions">
      <button type="submit">등록</button>
      <a href="/board">취소</a>
    </div>
  </form>
</div>
</body>
</html>
