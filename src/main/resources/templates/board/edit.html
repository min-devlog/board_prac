<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/board/edit/{id}(id=${board.boardId})}" method="post">
    <div>
        <label>제목</label><br>
        <input type="text" name="title" th:value="${board.title}" required>
    </div>
    <div>
        <label>작성자</label><br>
        <input type="text" name="writer" th:value="${board.writer}" required>
    </div>
    <div>
        <label>내용</label><br>
        <textarea name="content" rows="5" required th:text="${board.content}"></textarea>
    </div>
    <br>
    <button type="submit">저장</button>
    <a th:href="@{/board/view/{id}(id=${board.boardId})}">취소</a>
</form>
</body>
</html>
